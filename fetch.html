  <body>
    <script>
      const error1 = new Error("error1");
      error1.name = "error1";

      const controller = new AbortController();

        .then((response) => {
          console.log(response);
        })
        .catch((error) => {
          console.log("error.name", error.name);
          console.log(error);
        });
      controller.abort(error1);
    </script>
